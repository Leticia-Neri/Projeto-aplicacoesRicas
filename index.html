<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="content">
            <h1 class="logo">Senac Social</h1>
            <p id="nomeUsuario"></p>
            <a href="login.html" onclick="logout()">Sair da Aplicação</a>
        </div>
    </header>
    <div class="container">
        <div class="postagem_input">
            <h1>Postagem Inicial</h1>
            
            <form id="form">
                <textarea name="textbox" id="textbox" minlength="1" maxlength="2000"
                    placeholder="O que você está pensando ?"></textarea>
                <input type="file" id="arquivo" class="arquivo">
            </form>
         
            <button type="button" form="form" onclick="postagem()">Postar</button>
        
            <div id="toolbar">
                <h1>Desenhe algo :)</h1>
                <canvas id="drawing-board" width="500" height="300"> </canvas>
                <div class="canvasButton">
                    <button id="clear" class="buttonDraw">Limpar</button>
                    <button id="save" class="buttonDraw">Salvar</button>
                </div>
               
            </div>
        </div>
        <div class="feed" id="feed">

        </div>
        </div>
        <!-- The Modal -->
      <div id="myModal" class="modal">
    </div>
    </div>

    


<script src="scripts/index.js"></script>
</body>

</html>
